name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  default:

    name: Package

    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      APP_URL: http://localhost:8000
      API_ACCESS_KEY: ieducar-access-key
      API_SECRET_KEY: ieducar-secret-key
      DB_CONNECTION: pgsql
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DATABASE: ieducar
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      BROADCAST_DRIVER: log
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      LOG_CHANNEL: null
      LEGACY_SEED_DATA: false

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ieducar
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Checkout i-Educar
        uses: actions/checkout@v2
        with:
          repository: portabilis/i-educar
          token: ${{ secrets.ACTIONS_TOKEN }}
          ref: 2.8

      - name: Checkout i-Educar Reports
        uses: actions/checkout@v2
        with:
          path: packages/portabilis/i-educar-educacenso

      - name: Install project
        run: composer install

      - name: Plug and play dependencies
        run: |
          composer config allow-plugins true
          composer plug-and-play:add orchestra/testbench ^9.0
          composer plug-and-play:add pestphp/pest ^2
          composer plug-and-play
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Run migrations
        run: php artisan migrate

      - name: Unit and integration tests
        run: vendor/bin/pest -c packages/portabilis/i-educar-educacenso/phpunit.package.xml --test-directory=packages/portabilis/i-educar-educacenso/tests
